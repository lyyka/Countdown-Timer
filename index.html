<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<!-- other -->
		<link rel = "stylesheet" href = "css/index.css">
		<link rel = "stylesheet" href = "css/animate.css">
	</head>
	<body>
		<div id = "form">
			<div class="input-label-group">
				<label for = "day">Event name:</label>
				<input class = "input-field" id = "event-name" type = "text" />
			</div>
			<br />
			<div class="input-label-group">
				<label for = "day">Day:</label>
				<input class = "input-field" id = "day" type = "number" min = 1 max = 31 />
			</div>
			<br />
			<div class="input-label-group">
				<label for = "month">Month:</label>
				<input class = "input-field" id = "month" type = "number" min = 1 max = 12 />
			</div>
			<br />
			<div class="input-label-group">
				<label for = "year">Year:</label>
				<input class = "input-field" id = "year" type = "number" min = 2018 max = 3000 />
			</div>
			<br />
			<button id = "sbmt">Start countdown!</button>
			<br />
		</div>
		<div id = "timer" class = "container">
			<h1 id="waiting-for-text"></h1>
			</h1>
			<div class = "row">
				<!-- days -->
				<div class = "col-md-3 number-col">
					<div class = "number-div">
						<p class="numbers" id = "days"></p>
						<p class="align-center countdown-cards-text">DAYS</p>
					</div>
				</div>
				<!-- hours -->
				<div class = "col-md-3 number-col">
					<div class = "number-div">
						<p class="numbers" id = "hours"></p>
						<p class="align-center countdown-cards-text">HOURS</p>
					</div>
				</div>
				<!-- minutes -->
				<div class = "col-md-3 number-col">
					<div class = "number-div">
						<p class="numbers" id = "minutes"></p>
						<p class="align-center countdown-cards-text">MINUTES</p>
					</div>
				</div>
				<!-- seconds -->
				<div class = "col-md-3 number-col">
					<div class = "number-div">
						<p class="numbers" id = "seconds"></p>
						<p class="align-center countdown-cards-text">SECONDS</p>
					</div>
				</div>
			</div>
		</div>
		<div id = "footer">
			<div class = 'container'>
				<div class = "row">
					<div  class = "col-md-8">
						<a class = "acc-link" href = "https://www.github.com/lyyka" target = "_blank">
							<p class="align-center"><i class="fab fa-github"></i>&nbsp; Github</p>
						</a>
						<a class = "acc-link" href = "https://www.facebook.com/lukarobajac00" target="_blank">
							<p class="align-center"><i class="fab fa-facebook"></i>&nbsp; Facebook</p>
						</a>
						<a class = "acc-link" href = "https://www.instagram.com/robajaac" target = "_blank">
							<p class="align-center"><i class="fab fa-instagram"></i>&nbsp; Instagram</p>
						</a>
					</div>
					<div class = "col-md-4">
						<h3 class="align-center">CountdownTimer</h3>
					</div>
				</div>
			</div>
		</div>
		<div id = "congrats-holder">
			<div id = "congrats-div" class = "container">
				<h3 class="align-center" id = "congrats-h">
					CONGRATULATIONS!
					<span id = "close-congrats">
						&#x2716;
					</span>
				</h3>
				<p class="align-center">
					Your countdown timer is up! Hope you enjoyed using this app while waiting for <span id="event-name-holder"></span>!
				</p>
				<hr>
				<p class="align-center">
					Make sure to share our app and help us count down more awesome events!
				</p>
				<!-- facebook share button -->
				<iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fcountdowntimer.com&layout=button_count&size=large&mobile_iframe=true&width=84&height=28&appId" width="84" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
				<!-- twitter share button -->
				<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hey,%20come%20and%20take%20a%20look%20at%20this%20awesome%20countdown%20timer%20and%20see%20how%20close%20are%20your%20events!%20https://www.countdowntimer.com"
				  data-size="large">
				Tweet</a>
			</div>
		</div>
	</body>
	<!-- jquery -->
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<!-- bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- other -->
	<script src = "js/twitter_for_website.js"></script>
	<script src = "js/timer.js"></script>
</html>
